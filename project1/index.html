<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            text-align: center;
        }
        .reset{
            border: 2px solid black;
            width: 80px;
            height: 30px;
            margin: 20px auto;

            display: flex;
            justify-content: center;
            align-items: center;

            background-color: cadetblue;

            
        }
        .footer{
            text-align: center ;
        }
        .color{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap:wrap;
            gap:20px;
        }
        .button{
            border:2px solid black;
            width: 100px;
            height: 100px;
            display:inline-block;
            
        }

        #grey{
            background-color: grey;
        }
        #white{
            background-color: white;
        }

        #blue{
            background-color: blue;
        }
        #yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="heading">Color Scheme Switcher</div>
    <div class="color">
    <span class="button" id="grey"></span>
    <span class="button" id="white"></span>
    <span class="button" id="blue"></span>
    <span class="button" id="yellow"></span>
    </div>
    <div class="footer">try clicking one of the colors above to change the background color of this page </div>
    
    <div class="reset"></div>
    <script src="script.js"></script>
</body>
</html>
